<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            margin: 20px;
        }
        #tableContainer {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        p {
            text-align: justify;
            margin: 0 0 1em 0; /* Add spacing between paragraphs */
        }
    </style>
</head>
<body>
    <h1 style="font-size: 16px;">Generated Table</h1>
    <div id="tableContainer">Loading...</div>
    <button id="downloadBtn">Download as DOC</button>

    <script>
        // Retrieve the generated HTML from local storage
        const htmlOutput = localStorage.getItem("generatedHTML");
        const tableContainer = document.getElementById("tableContainer");

        if (htmlOutput) {
            tableContainer.innerHTML = htmlOutput;
        } else {
            tableContainer.innerHTML = "<p>No table data provided.</p>";
        }

        // Download the table as a DOC file
        document.getElementById("downloadBtn").addEventListener("click", function() {
            const blob = new Blob([`<html><body>${tableContainer.innerHTML}</body></html>`], {
                type: "application/msword",
            });

            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "table.doc";
            link.click();
        });
    </script>
</body>
</html>
